<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="viewport" content="width=device, initial-scale=1.0" />
    <title>Contact</title>
</head>
<body>
    <h1>Contacto</h1>
    <!-- Esto es un ejemplo de un comentario corto.-->
    <p>Esta es la página de contactos.</p>
    <!-- Esto es un ejemplo de un comentario largo 
        que ocupa más de una línea y que puede seguir creciendo. -->
    <img src="Background.png" alt="imagen de fondo">
    <div>
     <p> Rellena el siguiente formulario explicando de forma detallada el motivo de tu consulta.<br>Los campos requeridos están marcados con *. </p>
    </div>
    <div>
      <form name="support" method="post" action="/soporte/" id="support-form">
        <input type="text" id="support_name" name="support[name]" required="required" class="form-control" placeholder="Nombre*">
        <input type="email" id="support_email" name="support[email]" required="required" class="form-control" placeholder="Email*">
        <select id="supportTicket_deparment" name="supportTicket[deparment]" required="required" class="form-control" placeholder="Elija un Departamento">
            <option value="" selected="selected">Motivo de tu consulta</option>
            <option value="25">Modificación/Cancelación/Consulta de Estado de Pedidos</option>
            <option value="1">Ventas/Otra información</option>
            <option value="9">Incidencias transporte</option>
            <option value="2">Garantías</option>
            <option value="3">Devoluciones</option>
            <option value="13">Asesoramiento técnico/Compatibilidad equipos a medida</option>
        </select>
        <input type="text" id="support_order" name="support[order]" class="form-control" placeholder="Nº de pedido">
        <input type="text" id="support_title" name="support[title]" required="required" class="form-control" placeholder="Asunto*">
        <textarea id="support_message" name="support[message]" required="required" class="form-control" placeholder="Mensaje*" rows="4"></textarea>
       </form>
    </div>
    <small><b>Por motivos de seguridad</b> tenemos grabada su dirección IP y grabada la hora de envío en nuestros logs.</small>
</body>
</html>
